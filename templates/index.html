{% extends "base.html" %}
{% block content %}
  <div class="container">
  <div class="card" style="width: 40rem; margin:auto; margin-top: 10%; margin-bottom:10%;">
    <div class="card-body">
      <h2 class="card-title" style="font-family: Impact, Charcoal, sans-serif"><center>MOVIE RECOMMENDATIONS</center></h2>
      <form action="{{ url_for('predict')}}" method="POST">
        <br>
        <div class="form-group">
          <label for="exampleInputName">Name</label>
          <input type="text" class="form-control" name="username" id="UserName" required="" placeholder="Enter your name">
        </div>
      <div class="form-group">
        <label for="exampleInputEmail">Email address</label>
        <input type="email" class="form-control" name="e_mail" id="email" required="" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
    <label for="exampleFormControlSelect1">Movie Name</label>
    <select name="choice" class="form-control" id="exampleFormControlSelect1">
    {% for movie in movies %}
    <option value= "{{movie}}" SELECTED>{{movie}}</option>"
     {% endfor %}
    </select>
<small id="emailHelp" class="form-text text-muted">Enter the name of last movie you watched.</small>
  </div>
      <br>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
  </div>
</div>
{% endblock %}
